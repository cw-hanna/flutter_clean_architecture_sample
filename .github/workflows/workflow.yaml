name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: "dev"
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        # 1. change path which exist lib/main.dart
        working-directory: ./example_macos
      - run: |
          # 2. change path to [existed lib/main.dart path]/build/web
          cd sample_application/build/web
          git init
           # 3. change your email
          git config --global user.email hanna0926@coway.com
          # 4. change your name
          git config --global user.name cw-hanna
          git status
          # 5. change your repository
          git remote add origin https://github.com/cw-hanna/cw-hanna.github.io
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
